<dom-module id="my-app">
  <template>
    <style include="app-styles"></style>
    <style include="px-theme-styles">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <firebase-app
      name="benchmark"
      api-key="AIzaSyDoZhaswXIT0hn6HrBGB5b9qYxNdLW1Hr8"
      auth-domain="vis-benchmark.firebaseapp.com"
      database-url="https://vis-benchmark.firebaseio.com">
    </firebase-app>

    <firebase-auth
      id="auth"
      app-name="benchmark"
      provider="google"
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>

    <firebase-document
      app-name="benchmark"
      path="polymerVersions"
      data="{{polymerVersions}}"
    ></firebase-document>

    <app-location
        route="{{route}}"
        use-hash-as-path
        url-space-regex="^[[rootPath]]">
    </app-location>

    <!-- <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route> -->

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="create-config" href="[[rootPath]]#/create-config">Create benchmark</a>
          <a name="run-benchmark"
             polymer-versions="{{polymerVersions}}"
             href="[[rootPath]]#/run-benchmark">Run benchmark</a>
          <a name="view3" href="[[rootPath]]#/compare-results">Compare results</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Vis Benchmark</div>
            <template is="dom-if" if="[[user]]">
              <span>Welcome [[user.displayName]]</span>
            </template>
            <template is="dom-if" if="[[!user]]">
              <button class="btn" on-tap="login">Login</button>
            </template>
            <template is="dom-if" if="[[user]]">
              <button class="btn u-ml" on-tap="logout">Log out</button>
            </template>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <create-config name="create-config"></create-config>
          <run-benchmark
            name="run-benchmark"
            user="[[user]]"
            signed-in="[[signedIn]]"
            polymer-versions="{{polymerVersions}}"
          ></run-benchmark>
          <compare-results
            name="compare-results"
            polymer-versions="{{polymerVersions}}"
          ></compare-results>
          <!-- <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404> -->
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          computed: '_computePage(route.path)',
          observer: '_pageChanged'
        },
        routeData: Object,
        subroute: String,
        // This shouldn't be neccessary, but the Analyzer isn't picking up
        // Polymer.Element#rootPath
        rootPath: String,
        user: Object,
        signedIn: Boolean,
        polymerVersions: Array
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      login() {
        this.$.auth.signInWithPopup();
      },

      logout() {
        this.$.auth.signOut();
      },

      _computePage(path) {
        return path.slice(1) || 'create-config';
      },

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'create-config';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        if(Polymer.importHref) {
          Polymer.importHref(
            resolvedPageUrl,
            null,
            null,
            true);
        } else {
          Polymer.Base.importHref(
            resolvedPageUrl,
            null,
            null,
            true);
        }
      },

      // _showPage404() {
      //   this.page = 'view404';
      // }


  });
  </script>
</dom-module>
